<!DOCTYPE html>
<html>
    <head>
        <title>#383 Necklace Matching</title>
        <!-- Challenge
            Imagine a necklace with lettered beads that can slide along the string.
            In this example, you could take the N off NICOLE and slide it around to the other end to make ICOLEN.
            Do it again to get COLENI, and so on. For the purpose of today's challenge, 
            we'll say that the strings "nicole", "icolen", and "coleni" describe the same necklace.
            Generally, two strings describe the same necklace if you can remove some number of letters from the beginning of one, 
            attach them to the end in their original ordering, and get the other string. 
            Reordering the letters in some other way does not, in general, produce a string that describes the same necklace.
            Write a function that returns whether two strings describe the same necklace.
        -->

        <!-- Bonus
            If you have a string of N letters and you move each letter one at a time from the start to the end, 
            you'll eventually get back to the string you started with, after N steps. 
            Sometimes, you'll see the same string you started with before N steps. 
            For instance, if you start with "abcabcabc", you'll see the same string ("abcabcabc") 3 times over 
            the course of moving a letter 9 times.
            Write a function that returns the number of times you encounter the same starting string if you move 
            each letter in the string from the start to the end, one at a time.
        -->
    </head>

    <body>
        <div>
            <h1>Necklace Matching</h1>

            <!-- Get input from user -->
            Word: <input type="text" id="inputString"> <br />
            Word to compare: <input type="text" id="compareInputString" value="">

            <!-- Call function to compare the two -->
            <button onclick=CompareWords()>Check!</button>
        </div>

        <div id="answerDiv">
        </div>

        <script>
            function CompareWords() {
                // update input to be the first user inputted word
                var inputBase = document.getElementById("inputString").value;
                var inputBase = inputBase.toString().toLowerCase();
                var input = inputBase;

                // update inputToCompare to be second user inputted word
                var inputToCompare = document.getElementById("compareInputString").value;
                var inputToCompare = inputToCompare.toString().toLowerCase();
                
                // set default match and repeat vars
                var match = false;
                var repeat = 0;

                // run through loop for each character in input value
                for (var i = 0; i < inputBase.length; i++) {
                    // compare first input to second input
                    if (input == inputToCompare) {
                        match = true;
                    }

                    // move first char to end of string in input
                    var input = inputBase.substr(i) + inputBase.substr(0, i);

                    // compare current iteration of first input to original (Bonus #1)
                    if (input === inputBase) {
                        repeat++;
                    }
                }

                // update output to display results
                document.getElementById("answerDiv").innerHTML = "Match? " + match + "<br /> Number of Repeats: " + repeat;
            }
        </script>
    </body>
</html>
